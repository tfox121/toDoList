<!DOCTYPE html>

<html>

    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link href="/public/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container d-flex flex-column">
            <h1><a href="/">To Do List</a></h1>
            <div id="TodoBlock">
                <div id="TodoRender">
                    {% block list %}
                    Placeholder
                    {% endblock %}
                </div>
            </div>
            <form action="/todo/new" method="POST" class="newTask d-flex flex-column align-items-center">
                <button type="submit"><i class="fas fa-chevron-up"></i></button>
                <input id="todo_input" type="text" name="todo" placeholder="Add to-do" required>
            </form>
        </div>
        <div class="footer">
            <p>
            by <a href="https://github.com/tfox121">tom fox</a>
            </p>
        </div>
    </body>

</html>
